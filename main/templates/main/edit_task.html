{% extends "main/base.html" %}

{% load staticfiles %}

{% block content %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Дьогур 2017</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/admin_panel/">Профиль</a></li>
            <li><a href="/users/">Рейтинг</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout/">Выйти</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 30px">
      <div class="row">
        <div class="well col-md-8 col-md-offset-2">
          {% if has_error %}
            <div class="alert alert-danger alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              {{ error_message }}
            </div>
          {% endif %}
          <form class="form-horizontal" role="form" enctype="multipart/form-data" action="." method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="inputLeague" class="col-sm-3 control-label">Лига</label>
              <div class="col-sm-8">
                <select name="league" class="form-control" id="inputLeague">
                  <option {% if league == None %} selected {% endif %} value="">- не выбрано -</option>
                  <option {% if league == league_1_code %} selected {% endif %} value="{{ league_1_code }}">{{ league_1 }}</option>
                  <option {% if league == league_2_code %} selected {% endif %} value="{{ league_2_code }}">{{ league_2 }}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputTitle" class="col-sm-3 control-label">Заголовок</label>
              <div class="col-sm-8">
                <input name="title" type="text" class="form-control" id="inputTitle" value="{{ title }}" placeholder="Заголовок">
              </div>
            </div>
            <div class="form-group">
              <label for="inputContent" class="col-sm-3 control-label">Текст задачи</label>
              <div class="col-sm-8">
                <textarea name="content" class="form-control" id="inputContent" rows="4" placeholder="Текст задачи">{{ content }}</textarea>
              </div>
            </div>
            {% if image %}
              <div class="form-group">
                <label for="currentImage" class="col-sm-3 control-label">Изображение</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="currentImage" value={{ image }}>
                </div>
                <div class="col-sm-2 checkbox">
                  <label>
                    <input name="remove_image" type="checkbox" {% if remove_image %} checked {% endif %}> удалить
                  </label>
                </div>
              </div>
            {% endif %}
            <div class="form-group">
              <label for="newImage" class="col-sm-3 control-label">Новое изображение</label>
              <div class="col-sm-8">
                <input name="new_image" type="file" accept="image/*" class="form-control" id="newImage">
              </div>
            </div>
            <div class="form-group">
              <label for="inputRightAnswer" class="col-sm-3 control-label">Ответ</label>
              <div class="col-sm-8">
                <input name="right_answer" type="text" class="form-control" id="inputRightAnswer" value="{{ right_answer }}" placeholder="Правильный ответ">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-8">
                <button name="save" type="submit" class="btn btn-primary">Сохранить</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <hr style="border-color:black">

      <footer>
        <p>&copy; Дьогур 2017</p>
      </footer>

    </div>
{% endblock %}
